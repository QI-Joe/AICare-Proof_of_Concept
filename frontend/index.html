<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR 测试界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            width: 120px;
            height: 40px;
            margin-right: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .results-container {
            display: flex;
            gap: 20px;
            height: 600px;
        }
        .result-area {
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .result-area h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-left: 3px solid #4CAF50;
        }
        .status {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="btn-real-time">Real Input Test</button>
        <button id="btn-batch-test">Multi-Input Test</button>
    </div>

    <div class="results-container">
        <div class="result-area" id="area-real-time">
            <h3>实时语音识别结果</h3>
            <p class="status">点击按钮开始测试...</p>
        </div>
        <div class="result-area" id="area-batch-test">
            <h3>批量测试结果</h3>
            <p class="status">点击按钮开始测试...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
